<div>
    <input type="text" class="form-control" [(ngModel)]="search.name"/>
</div>

<div>
    <table class="table table-hover" [mfData]="monsters | filter:search:strict" #mf="mfDataTable" [mfRowsOnPage]="25" style="width: 100%">
        <thead>
        <tr>
            <th style="width: 50%">
                <mfDefaultSorter by="name">Name</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="type.type">Type</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="challengeRating.value">CR</mfDefaultSorter>
            </th>
            <th style="width: 10%">
                <mfDefaultSorter by="hitDie.expectedRoll">HP</mfDefaultSorter>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let monster of mf.data" (click)="redirect(monster.id)">
            <td>{{monster.name}}</td>
            <td>{{monster.race.monsterType}}</td>
            <td>{{monster.challengeRating.description}}</td>
            <td>{{monster.hitDie.expectedRoll}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[15,25,50,100]"></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
