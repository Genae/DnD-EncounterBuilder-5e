<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <h1>Compedium</h1>
        <span class="menu-spacer"></span>
        <div>
            <a mat-button [routerLink]="'/projectList'"> Project List </a>
            <a mat-button [routerLink]="'/monsterList'"> Monster List </a>
            <a mat-button [routerLink]="'/spellList'"> Spell List </a>
        </div>
    </mat-toolbar-row>

    <mat-toolbar-row>
        <span style="font-size: 12px;">All the monsters</span>
    </mat-toolbar-row>
</mat-toolbar>
