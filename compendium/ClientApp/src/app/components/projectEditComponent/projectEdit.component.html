<div *ngIf="project">
    <form>
        <div class="form-group row">
            <label for="name" class="col-md-3">Name</label>
            <div class="col-md-3">
                <input type="text" [(ngModel)]="project.name" class="form-control" name="name" id="name" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-md-3">Description</label>
            <div class="col-md-3">
                <input type="text" [(ngModel)]="project.description" class="form-control" name="description" id="description" required>
            </div>
        </div>
        <button type="submit" class="btn btn-success" (click)="onSubmit()">Submit</button>
    </form>
</div>
