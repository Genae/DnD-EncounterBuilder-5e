<div>
    <mat-form-field style="width: 100%">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort style="width: 100%">

        <!-- ID Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 45%"> Name </th>
            <td mat-cell *matCellDef="let row" [routerLink]='["/spellDetail/" + row.id]'> {{row.name}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="school">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15%"> School </th>
            <td mat-cell *matCellDef="let row"> {{row.school}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="level">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15%"> Level </th>
            <td mat-cell *matCellDef="let row"> {{row.level}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="classes">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%"> Classes </th>
            <td mat-cell *matCellDef="let row"> {{row.classLists.join(', ')}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[15, 25, 50, 100, 250]" aria-label="Select page of users"></mat-paginator>
</div>
