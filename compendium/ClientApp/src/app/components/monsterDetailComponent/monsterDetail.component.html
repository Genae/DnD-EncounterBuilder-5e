<button class="btn btn-default" (click)="edit = !edit">Edit</button>
<div *ngIf="edit">
  <form>
    <div class="form-group row">
      <label for="name" class="col-md-3">Name</label>
      <div class="col-md-3">
        <input type="text" [(ngModel)]="myMonster.name" class="form-control" name="name" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-md-3">Size</label>
      <div class="col-md-3">
        <select class="form-control" name="size" [(ngModel)]="myMonster.size" required>
          <option *ngFor="let size of enumValues('Size')" [value]="size">{{size}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-md-3">Monster Race</label>
      <div class="col-md-3">
        <select class="form-control" name="race" [(ngModel)]="myMonster.race.monsterType" required>
          <option *ngFor="let race of enumValues('MonsterType')" [value]="race">{{race}}</option>
        </select>
      </div>
      <div class="col-md-3">
        <input type="text" [(ngModel)]="myMonster.race.tags" class="form-control" name="tags">
      </div>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
<div *ngIf="myMonster">
    <statBlock [setMonster]="myMonster"></statBlock>
    <div style="margin-left: 10px">
        <spellDetail [spell]="tspell" *ngFor="let tspell of monsterSpells"></spellDetail>
    </div>
</div>
