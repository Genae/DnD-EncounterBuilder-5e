<button class="btn btn-default" (click)="edit = !edit">Edit</button>
<div *ngIf="edit">
  <form>
    <div class="form-group row">
      <label for="name" class="col-md-3">Name</label>
      <div class="col-md-3">
        <input type="text" [(ngModel)]="myMonster.name" class="form-control" name="name" id="name" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="size" class="col-md-3">Size</label>
      <div class="col-md-3">
        <select class="form-control" name="size" id="size" [(ngModel)]="myMonster.size" required>
          <option *ngFor="let size of enumValues('Size')" [value]="size">{{size}}</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="race" class="col-md-3">Monster Race</label>
      <div class="col-md-3">
        <select class="form-control" name="race" id="race" [(ngModel)]="myMonster.race.monsterType" required>
          <option *ngFor="let race of enumValues('MonsterType')" [value]="race">{{race}}</option>
        </select>
      </div>
      <div class="col-md-3">
        <input type="text" [(ngModel)]="myMonster.race.tags" class="form-control" name="tags" id="tags">
      </div>
    </div>

    <div class="form-group row">
      <label for="alignment" class="col-md-3" style="color: red">Alignment</label>
      <div class="col-md-3">
        <input type="text" [(ngModel)]="myMonster.alignment.description" class="form-control" name="alignment" id="alignment">
      </div>
    </div>

    <div class="form-group row">
      <label for="armorclass" class="col-md-3">Armor</label>
      <div class="col-md-3">
        <input type="number" [(ngModel)]="myMonster.armorclass" class="form-control" name="armorclass" id="armorclass">
      </div>
      <div class="col-md-3">
        <input type="text" [(ngModel)]="myMonster.armor" class="form-control" name="armor" id="armor">
      </div>
    </div>

    <div class="form-group row">
      <label for="hp" class="col-md-3" style="color: red">Hit Points</label>
      <div class="col-md-3">
        <input type="text" [(ngModel)]="myMonster.hitDie.description" class="form-control" name="hp" id="hp">
      </div>
    </div>

    <div class="form-group row">
      <label for="speed" class="col-md-3" style="color: red">Speed</label>
      <div class="col-md-3">
        <input type="text" [(ngModel)]="myMonster.speed.additionalInformation" class="form-control" name="speed" id="speed">
      </div>
    </div>

    <div class="form-group row">
      <label for="speed" class="col-md-3" style="color: red">Stats</label>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
<div *ngIf="myMonster">
    <statBlock [setMonster]="myMonster"></statBlock>
    <div style="margin-left: 10px">
        <spellDetail [spell]="tspell" *ngFor="let tspell of monsterSpells"></spellDetail>
    </div>
</div>
