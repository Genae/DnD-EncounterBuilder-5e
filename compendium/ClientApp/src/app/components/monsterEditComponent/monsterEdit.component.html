<div *ngIf="monster">
    <form>
        <div class="form-group row">
            <label for="name" class="col-md-3">1. Name</label>
            <div class="col-md-3">
                <input type="text" [(ngModel)]="monster.name" class="form-control" name="name" id="name" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="size" class="col-md-3">2. Size</label>
            <div class="col-md-3">
                <select class="form-control" name="size" id="size" [(ngModel)]="monster.size" required>
                    <option *ngFor="let size of enumValues('Size')" [value]="size">{{size}}</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="type" class="col-md-3">3. Type</label>
            <div class="col-md-3">
                <select class="form-control" name="race" id="race" [(ngModel)]="monster.race.monsterType" required>
                    <option *ngFor="let race of enumValues('MonsterType')" [value]="race">{{race}}</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="text" [(ngModel)]="monster.race.tags" class="form-control" name="tags" id="tags">
            </div>
        </div>

        <div class="form-group row">
            <label for="alignment" class="col-md-3">4. Alignment</label>
            <div class="col-md-3">
                <input type="text" [(ngModel)]="monster.alignment.description" class="form-control" name="alignment" id="alignment">
            </div>
        </div>

        <div class="form-group row">
            <label for="abilities" class="col-md-3">5. Ability Scores</label>
        </div>

        <div class="form-group row" *ngFor="let ability of enumValues('Ability')">
            <label for="abilities_{{ability}}" class="col-md-3">{{ability}}</label>
            <div class="col-md-3">
                <input type="range" [(ngModel)]="monster.abilities[ability].value" class="form-control" name="abilities_{{ability}}" id="abilities_{{ability}}" min="1" max="30" step="1" (ngModelChange)="abilityChange(ability)">
            </div>
            <div class="col-md-1">
                <input type="number" [(ngModel)]="monster.abilities[ability].value" class="form-control" name="abilities_num_{{ability}}" id="abilities_num_{{ability}}" (ngModelChange)="abilityChange(ability)">
            </div>
            <div class="col-md-1">
                <label for="abilities_mod_{{ability}}" class="col-md-3">Mod:</label>
            </div>
            <div class="col-md-1">
                <input type="number" [ngModel]="monster.abilities[ability].modifier" class="form-control" name="abilities_mod_{{ability}}" id="abilities_mod_{{ability}}" disabled>
            </div>
        </div>
