<div>
    <mat-form-field style="width: 100%">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort style="width: 100%">

        <!-- ID Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%"> Name </th>
            <td mat-cell *matCellDef="let row" [routerLink]='["/projectDetail/" + row.id]'> {{row.name}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 45%"> Description </th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%"> Created </th>
            <td mat-cell *matCellDef="let row"> {{row.createdDate}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="updated">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%"> Updated </th>
            <td mat-cell *matCellDef="let row"> {{row.updatedDate}} </td>
        </ng-container>
        
        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef style="width: 15%"> Options </th>
            <td mat-cell *matCellDef="let row"><button mat-button (click)="edit(row)">Edit</button><button mat-button (click)="delete(row)">Delete</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[15, 25, 50, 100, 250]" aria-label="Select page of users"></mat-paginator>
</div>
