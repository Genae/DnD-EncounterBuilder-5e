<div>
    <button [routerLink]='["/projectDetail/0/edit"]'>New Project</button>
    <input type="text" class="form-control" [(ngModel)]="search.name" />
</div>

<div>
    <table datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="row-border hover" style="width: 100%">
        <thead>
            <tr>
                <th style="width: 20%">
                    Name
                </th>
                <th style="width: 50%">
                    Description
                </th>
                <th style="width: 10%">
                    Created
                </th>
                <th style="width: 10%">
                    Updated
                </th>
                <th style="width: 10%">
                    Options
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let project of projects">
                <td [routerLink]='["/projectDetail/" + project.id]'>{{project.name}}</td>
                <td>{{project.description}}</td>
                <td>{{project.createdDate}}</td>
                <td>{{project.updatedDate}}</td>
                <td><button (click)="edit(project)">Edit</button><button (click)="delete(project)">Delete</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">
                </td>
            </tr>
        </tfoot>
    </table>
</div>
